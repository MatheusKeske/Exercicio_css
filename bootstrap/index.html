<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Cadastro</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome" required/>
                    <label for="email" class="form-label">Seu e-mail:</label>
                    <input type="email" type="email" class="form-control" required>
                    <label for="telefone" class="form-label">Seu telefone:</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="Digite o número de telefone" required>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
